<!DOCTYPE html>
<html lang="fr">

<head>

  <title>Connexion / Inscription</title>
  <!-- Bootstrap -->

  <link rel="stylesheet" href="../page-css/login.css">
</head>

<body>
  <main>
    <div class="login-card">

        <div class="mb-3">

        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" required>
            <button class="btn btn-outline-secondary" type="button" id="toggle-password">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Se connecter</button>

        <div class="text-center mt-3">
          <button type="button" id="show-register" class="btn btn-link">Cr√©er un compte</button>

      <!-- Form Inscription -->

        <h3 class="text-center mb-4">üìù Inscription</h3>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Pr√©nom</label>
            <input type="text" class="form-control" id="prenom">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="mail">
        </div>

        <div class="mb-3">
          <label class="form-label">Identifiant</label>
          <input type="text" class="form-control" id="reg-login">
        </div>

        <div class="mb-3">
          <label class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="reg-password">
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success">Cr√©er mon compte</button>
        </div>

        <p id="reg-error" class="error mt-3"></p>

        <div class="text-center mt-3">
          <button type="button" id="show-login" class="btn btn-link">D√©j√† un compte ? Connexion</button>

    </div>
  </main>

</html>
